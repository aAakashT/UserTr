{% extends 'tl_templates/tl_dashboard.html' %}
{% block head %}
  <title>Write Review</title>
  {% endblock %}

{% block content %}
  <h1>Write Review</h1>
  <form method="post" action="{% url 'write_review' user.id %}">
    {% csrf_token %}
    <textarea name="comment" placeholder="Enter your review"></textarea>
    <button type="submit">Submit Review</button>
  </form>
  {% endblock %}
