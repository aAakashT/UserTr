{% extends 'auth_templates/dashboard.html' %}
{% block head %}
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#login-form').submit(function(event) {
                event.preventDefault(); 

                var email = $('#email').val();
                var password = $('#password').val();

                $.ajax({
                    url: "{% url 'login_api'%}",
                    method: 'POST',
                    data: {
                        email: email,
                        password: password
                    },
                    success: function(response) {
                    //     if (response) {
                    //         $('#login-message').text('Login successful. Redirecting...');
                    //         // window.location.href = '/handle/redirect/';
                    //     } else {
                    //         $('#login-message').text('Login failed. Please try again.');
                    //     }
                    },
                    error: function(xhr, status, error) {
                        $('#login-message').text('Login failed. Please try again.');
                    }
                });
            });
        });
    </script>
  {% endblock %}

  {% block content %}
    <h1>Login</h1>
    <form id="login-form" method="POST">
        {% csrf_token %}
        <div>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <br>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
    <br>
    <div id="login-message"></div> 
    new user?<a href="{% url 'register_user' %}">register</a>
    {% endblock %}
