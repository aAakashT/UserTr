{% extends 'auth_templates/dashboard.html' %}
{% block head %}
  <title>LogOut</title>
  {% endblock %}

{% block content %}
    <h1>Logout</h1>
    {{ user }}
  <p>Are you sure you want to logout</p>
  <form method="post" action="{% url 'logout_api' %}">
    {% csrf_token %}
    <button type="submit">Logout</button>
  </form>
  {% endblock %}
