{% extends 'admin_templates/admin_dashboard.html' %}
{% block head %}
  <title>Update Training Module</title>
  {% endblock %}
  {% block content %}
  <h1>Update Training Module</h1>
  <form method="post" action="{% url 'training_update' module.id %}">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ module.title }}">
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description">{{ module.description }}</textarea>
    <br>
    <button type="submit">Update</button>
  </form>
  {% endblock %}
