{% extends 'admin_templates/admin_dashboard.html' %}
{% block head %}
  <title>Delete Training Module</title>
  {% endblock %}
  {% block content %}
  <h1>Delete Training Module</h1>
  <p>Are you sure you want to delete the training module?</p>
  <form method="post" action="{% url 'api_training_delete' module.id %}">

  </form>
  {% endblock %}
